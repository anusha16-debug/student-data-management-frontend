<div class="mainContent"> 
        <app-common-header></app-common-header>
    

        
            <div class="container">
                <div class="sectionContent">
                <div class="row">
                  <div class="col-md-10 col-sm-6">
                      <h2>Students Data List</h2>
                  </div>
                  <div class="col-md-2 col-sm-6">
                      <button type="button" class="btn btn-primary createNewBtn" (click)="navigate()">+ Add New</button>
                  </div>
                </div>


                <div class ="row tableContent">
                  <div class="col-md-12">
    
                    <input type="text" class="searchInputBox xs-font-12 outline globalSearch" type="text" placeholder="Search"
                      aria-label="Search" (input)="dt.filterGlobal($event.target.value, 'contains')">
                </div>
                </div>

                

                <div class="row tableContent">
                  <div class="col-md-12">
                    <p-table [value]="studentsData" class="studentTable" [paginator]="true" [rows]="5" [pageLinks]="1"
                    [responsive]="true" #dt [globalFilterFields]="['first_name','last_name','class', 'phone']"
                              sortMode="multiple" [responsive]="true">
                      <ng-template pTemplate="header">
                          <tr>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Contact No.</th>
                            <th scope="col">Address</th>
                            <th scope="col">Class</th>
                            <th scope="col">Section</th>
                            <th scope="col">Grades</th>
                            <th scope="col">Action</th>
                          </tr>
                      </ng-template>
                      <ng-template pTemplate="body" let-item>
                          <tr>
                            <td>{{item.first_name}}</td>
                            <td>{{item.last_name}}</td>
                            <td>{{item.phone}}</td>
                            <td>{{item.address}}</td>
                            <td>{{item.class}}</td>
                            <td>{{item.section}}</td>
                            <td>{{item.grades}}</td>
                            <td>
                                <!-- <button type="button" style="margin-right: 7px;" routerLink='update-student/id' [queryParams]="{id:item._id}"class="btn btn-warning">Update</button>
                                <button type="button" class="btn btn-danger" (click)="confirmPopUp(item._id)">Delete</button>
                                <a routerLink='update-student/id' [queryParams]="{id:item._id}"></a> -->
                                <a routerLink='update-student/id' [queryParams]="{id:item._id}">
                                  <i class="fa fa-pencil right-buffer-25 table-icons" aria-hidden="true" style="margin-right: 14px;
                                  font-size: 25px;
                              "></i>
                              </a>
                              <a data-toggle="modal" (click)="confirmPopUp(item._id)">
                                  <i class="fa fa-trash-o table-icons" aria-hidden="true" style="font-size: 25px;"></i></a>
                            </td>
                          </tr>
                      </ng-template>
                  </p-table>
                  </div>
                </div>

                
                
            </div>
        </div>
    </div>

    <div class="modal" id="openMessage" tabindex="-1" role="dialog" [ngClass]="{'d-block': showPopup}">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Confirmation Box</h5>
              <button type="button" class="close" (click)="closePopUp()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete student data?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" (click)="deleteStudent()">Yes</button>
              <button type="button" class="btn btn-secondary" (click)="closePopUp()">No</button>
            </div>
          </div>
        </div>
      </div>
